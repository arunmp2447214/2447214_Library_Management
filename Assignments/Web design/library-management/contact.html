<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-contact">
        <section>
            <h2 style="text-align: center;">Contact Us</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="number" class="form-control" id="number" required>
                </div>
                <div class="form-group">
                    <label for="interest">Area of Interest</label>
                    <select class="form-control" id="interest">
                        <option>Fiction</option>
                        <option>Non-fiction</option>
                        <option>Science</option>
                        <option>History</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Membership Type</label><br>
                    <input type="radio" id="regular" name="membership" value="Regular">
                    <label for="regular">Regular</label><br>
                    <input type="radio" id="premium" name="membership" value="Premium">
                    <label for="premium">Premium</label><br>
                </div>
                <div class="form-group">
                    <label>Preferred Contact Method</label><br>
                    <input type="checkbox" id="emailContact" name="contactMethod" value="Email">
                    <label for="emailContact">Email</label><br>
                    <input type="checkbox" id="phoneContact" name="contactMethod" value="Phone">
                    <label for="phoneContact">Phone</label><br>
                </div>
                <button type="submit" class="btn btn-primary" style="margin: -6px 3px;">Submit</button>
            </form>
        </section>
    </main>
    <footer style="background-color: rgb(52, 58, 64);">
        <p>&copy; 2024 Library Management System</p>
    </footer>    
</body>
</html>
