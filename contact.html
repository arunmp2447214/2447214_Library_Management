<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            background-image: url('assets/images/library.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .contact-map-container {
            display: flex;
            justify-content: space-between;
        }
        .contact-form, .map-section {
            flex: 1;
            margin: 10px;
        }
        .map-section {
            color: beige;
        }
        .contact-form {
            color: bisque;
        }
        #map {
            height: 400px;
        }
        .map-link {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><i class="fas fa-book-reader"></i> Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html"><i class="fas fa-book"></i> Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html"><i class="fas fa-concierge-bell"></i> Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html"><i class="fas fa-calendar-alt"></i> Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <section class="contact-map-container">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Phone Number</label>
                        <input type="number" class="form-control" id="number" required>
                    </div>
                    <div class="form-group">
                        <label for="interest">Area of Interest</label>
                        <select class="form-control" id="interest">
                            <option>Fiction</option>
                            <option>Non-fiction</option>
                            <option>Science</option>
                            <option>History</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Membership Type</label><br>
                        <input type="radio" id="regular" name="membership" value="Regular">
                        <label for="regular">Regular</label><br>
                        <input type="radio" id="premium" name="membership" value="Premium">
                        <label for="premium">Premium</label><br>
                    </div>
                    <div class="form-group">
                        <label>Preferred Contact Method</label><br>
                        <input type="checkbox" id="emailContact" name="contactMethod" value="Email">
                        <label for="emailContact">Email</label><br>
                        <input type="checkbox" id="phoneContact" name="contactMethod" value="Phone">
                        <label for="phoneContact">Phone</label><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="map-section">
                <div class="map-link">
                <p>Find us on Google Maps:</p>
                <a href="https://www.google.com/maps?q=12.9362,77.6062" target="_blank">View Location on Google Maps</a>
                <h2 style="padding-left: 10px">Come, join us! </h2>
                <div id="map"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>    

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        map = L.map('map').setView([12.9362, 77.6062], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([12.9362, 77.6062]).addTo(map)
            .bindPopup('Visit us here')
            .openPopup();
    </script>
    
</body>
</html>
